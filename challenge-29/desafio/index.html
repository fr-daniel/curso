<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
</head>
<body>
    <div class="container">
        <div class="card bg-dark text-white" data-js="infoEmpresa"></div>
        <p class="h3 pl-1 mt-3">Cadastrar Carro</p>
        <hr>
        <form action="" class="pl-1 pr-1">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="utlFotoCar">Imagem do carro</label>
                    <input type="url"  id="urlFotoCar" class="form-control" placeholder="URL" data-js="utlFotoCar">
                </div>
                <div class="form-group col-md-4">
                    <label for="placaCar">Placa</label>
                    <input type="text" id="placaCar" class="form-control" placeholder="Placa" data-js="placaCar">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="marcaCar">Marca / Modelo</label>
                    <input type="text" id="marcaCar" class="form-control" placeholder="Marca" data-js="marcaCar">
                </div>
                <div class="form-group col-md-4">
                    <label for="corCar">Cor</label>
                    <input type="text" id="corCar" class="form-control" placeholder="Cor" data-js="corCar">
                </div>
                <div class="form-group col-md-4">
                    <label for="anoCar">Ano</label>
                    <input type="number" id="anoCar" class="form-control" placeholder="Ano" data-js="anoCar">
                </div>
            </div>
            <div class="form-row ml-1">
                <button type="submit" class="btn btn-primary" data-js="buttonCadastrar"><i class="fa fa-check"></i> Cadastrar</button>
            </div>
        </form>
        <hr>
        <p class="h3 pl-1 mt-4">Carros Cadastrados</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Marca / Modelo</th>
                    <th>Placa</th>
                    <th>Ano</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody data-js="corpoTable">
                
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/b7ce5ee967.js"></script>
    <script src="./js/DOM.js"></script>
    <script src="./js/app.js?version=3"></script>
</body>
</html>
