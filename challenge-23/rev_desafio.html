<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body class="container">
    <div class="col-lg-3"></div>
    <div class="d-block mb-1 mt-3">
        <input type="text" data-js="visor" value="0" readonly class="form-control">
    </div>
    
    <div class="btn-group" data-toggle="buttons">
        <button data-js="button-digito" value="0" class="btn btn-secondary">0</button>
        <button data-js="button-digito" value="1" class="btn btn-secondary">1</button>
        <button data-js="button-digito" value="2" class="btn btn-secondary">2</button>
        <button data-js="button-digito" value="3" class="btn btn-secondary">3</button>
        <button data-js="button-digito" value="4" class="btn btn-secondary">4</button>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <button data-js="button-digito" value="5" class="btn btn-secondary">5</button>
        <button data-js="button-digito" value="6" class="btn btn-secondary">6</button>
        <button data-js="button-digito" value="7" class="btn btn-secondary">7</button>
        <button data-js="button-digito" value="8" class="btn btn-secondary">8</button>
        <button data-js="button-digito" value="9" class="btn btn-secondary">9</button>
    </div>
    
    <div class="btn-group" data-toggle="buttons">
        <button data-js="button-operacao" value="+" class="btn btn-secondary">+</button>
        <button data-js="button-operacao" value="-" class="btn btn-secondary">-</button>
        <button data-js="button-operacao" value="x" class="btn btn-secondary">x</button>
        <button data-js="button-operacao" value="÷" class="btn btn-secondary">÷</button>
        <button data-js="button-calcular" class="btn btn-secondary">=</button>
        <button data-js="button-ce" class="btn btn-secondary">CE</button>
    </div>
    </div>
